<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <header>
        <h1>Welcome to Furniture Store</h1>
        <p>Qualitive furniture here!</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#contact">To order</a></li>
        </ul>
    </nav>

    <section id="products-list">
        <h2>Products</h2>
        <div class="product">
            <img src="chair.jpg" alt="this should chair">
            <h3>Comfortable Chair</h3>
            <p>One of the best choices</p>
        </div>
        <div class="product">
            <img src="Modern_table.jpg" alt="this should be table">
            <h3>Modern table</h3>
            <p>Bring more modern charm in your home</p>
        </div>
    </section>
    <hr>
    <section id="contact">
        <h2>To order</h2>
        <from>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </from>
    </section>

    <footer>
        <p>&copy; 2023 Furniture Store for assignment</p>
    </footer>
</body>
<html>
